version: '3.3'

services:
   db:
     image: mysql:latest
     volumes:
       - ./qe-mysql-data:/var/lib/mysql
      #  - ./mysqld.cnf::/etc/mysql/mysql.conf.d/mysqld.cnf
     restart: always
     ports:
        - 3306:3306
     environment:
       MYSQL_ROOT_PASSWORD: qa123456
       MYSQL_DATABASE: qa
       MYSQL_USER: qa
       MYSQL_PASSWORD: qa123456
       command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci #设置utf8字符集